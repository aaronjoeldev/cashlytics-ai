name: Release & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      released: ${{ steps.version.outputs.released }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          
          # Get the new version if released
          if [ -f "VERSION" ]; then
            echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
          else
            # No release happened, use current version
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version
        id: version
        run: |
          if [ "${{ steps.semantic.outputs.released }}" = "true" ]; then
            echo "version=${{ steps.semantic.outputs.version }}" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
          else
            # Get version from package.json or use default
            CURRENT_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.1.0")
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version.ts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "// Auto-generated by release workflow - do not edit manually" > src/lib/version.ts
          echo "export const APP_VERSION = '$VERSION';" >> src/lib/version.ts
          cat src/lib/version.ts

      - name: Commit version.ts update
        if: steps.version.outputs.released == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/version.ts
          git commit -m "chore(release): update version to v${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload version.ts
        uses: actions/upload-artifact@v4
        with:
          name: version-file
          path: src/lib/version.ts

  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.released == 'true' && 'main' || github.sha }}

      - name: Download version.ts
        uses: actions/download-artifact@v4
        with:
          name: version-file
          path: src/lib/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=v${{ needs.release.outputs.version }},priority=100
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`v${{ needs.release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`ghcr.io/${{ github.repository }}:v${{ needs.release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Released:** ${{ needs.release.outputs.released }}" >> $GITHUB_STEP_SUMMARY