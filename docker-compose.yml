version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cashlytics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cashlytics
      POSTGRES_PASSWORD: cashlytics_secret
      POSTGRES_DB: cashlytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashlytics -d cashlytics"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
